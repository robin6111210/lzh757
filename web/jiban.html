<body>
    <img id="myImage" src="../images/chuandi.jpg" alt="初始图片">
    <button onclick="changeImage()">切换图片</button>
  
    <script>
      var imageIndex = 1;
      function changeImage() {
        var image = document.getElementById('myImage');
        if (imageIndex === 1) {
          image.src = "../images/benfu.jpg";
          imageIndex = 2;
        } else {
          image.src = "../images/chuandi.jpg";
          imageIndex = 1;
        }
      }
    </script>
  </body>
